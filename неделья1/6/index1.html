<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Праздники народов мира</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f4e8; /* Светло-бежевый фон */
        }
        h1 {
            color: #8b4513; /* Коричневый цвет как на изображении */
            text-align: center;
            border-bottom: 2px solid #d2b48c; /* Светло-коричневая линия */
            padding-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(139, 69, 19, 0.1); /* Тень коричневого оттенка */
            margin-bottom: 20px;
        }
        .highlight {
            background-color: #fffaf0; /* Светло-кремовый фон */
            border: 1px solid #d2b48c; /* Светло-коричневая рамка */
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            color: #5c3a21; /* Темно-коричневый текст */
        }
        .image-container {
            width: 100%;
            margin-top: 20px;
            border-radius: 5px;
            overflow: hidden;
            border: 1px solid #d2b48c; /* Светло-коричневая рамка */
        }
        img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Праздники народов мира</h1>
        
        <div class="highlight">
            <p>Китайский праздник льда и снега отмечается ежегодно с пятого января по пятое февраля. Мастера со всего света съезжаются для участия в конкурсе по созданию холодных скульптур, которые украшают подсветкой.</p>
        </div>
        
        <div class="image-container">
            <img src="https://i.pinimg.com/originals/3d/67/d1/3d67d111ee272588aff98b5ff46d6550.jpg" alt="Праздник льда и снега">
        </div>
    </div>
</body>
</html>
