        .banner {
            width: 90vw;
            height: 80px;

            display: flex;
            align-items: center;

            height: 420px;
        }

        .info-container {
            position: absolute;
            top: 10px;
            left: 20px;

        }

        .center-image img {
            width: 1000%;
            max-width: 600px;
            height: auto;
            display: block;
            margin: 50 auto;
        }

        .highlight-text {
            color: darkblue;
            font-weight: bold;
        }

        .icons-below {
            display: flex;
            gap: 10px;
            width: 85vw;
            margin-top: 10px;
            justify-content: flex-start;
        }

        .icons-below img {
            width: 50px;
            height: 50px;
        }

        .title-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
        }

        h1 {
            margin: 0;
            color: white;
        }
    </style>
</head>
