<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Праздники народов мира</title>
    <style>
        body{
            margin:0;
            font-family:Segoe UI,Arial,sans-serif;
            background:#fafafa;
            display:flex;
            flex-direction:column;
            min-height:100vh;
        }

        .hero{
            width:100%;
            height:120px;
            object-fit:cover;
            display:block;
        }

        h1{
            text-align:center;
            margin:30px 0;
        }

        .wrapper{
            max-width:1100px;
            margin:0 auto 40px;
            border-left:3px dashed teal;
            border-right:3px dashed teal;
            flex-grow:1;
        }

        table{
            width:100%;
            border-collapse:collapse;
            border-top:3px dashed teal;
            border-bottom:3px dashed teal;
        }

        th,td{
            border:2px dashed teal;
            padding:10px 14px;
            text-align:center;
            vertical-align:middle;
        }

        th{background:#b9f2d2;}

        .fest-img{
            width:80px;
            height:80px;
            object-fit:cover;
            border-radius:6px;
            margin-top:6px;
        }

        footer{
            margin-top:auto;
        }

        .footer-img{
            width:100%;
            height:auto;
            display:block;
        }
    </style>
</head>
<body>

<img src="file:///D:/Новая%20папка/Groups.jpg" alt="Праздничный баннер" class="hero">

<h1>Праздники народов мира</h1>

<div class="wrapper">
    <table>
        <tbody>
        <tr>
            <td>Название праздника</td>

            <td>
                Праздник льда и снега<br>
                <img src="file:///D:/Новая%20папка/Image%20(4).jpg" alt="Лёд и снег" class="fest-img">
            </td>

            <td>
                Фестиваль Ренессанса<br>
                <img src="file:///D:/Новая%20папка/Image%20(5).jpg" alt="Ренессанс" class="fest-img">
            </td>

            <td>
                Цветение сакуры<br>
                <img src="file:///D:/Новая%20папка/Image%20(6).jpg" alt="Сакура" class="fest-img">
            </td>

            <td>
                Фестиваль красок<br>
                <img src="file:///D:/Новая%20папка/Image%20(7).jpg" alt="Краски" class="fest-img">
            </td>
        </tr>

        <tr>
            <td>Когда празднуется</td>
            <td>5 января — 5 февраля</td>
            <td>вторая половина июня</td>
            <td>27 марта</td>
            <td>конец февраля — начало марта</td>
        </tr>

        <tr>
            <td>Где празднуется</td>
            <td>Китай</td>
            <td>Испания</td>
            <td>Япония</td>
            <td>Индия</td>
        </tr>
        </tbody>
    </table>
</div>

<footer>
    <img src="file:///D:/Новая%20папка/Groups%20(1).jpg" alt="Футер" class="footer-img">
</footer>

</body>
</html>
