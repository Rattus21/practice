<!DOCTYPE html>
<html style="margin: 0; padding: 0; height: 100%;">
<head>
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <meta charset="utf-8" />
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
    }
    .image {
      width: 100%;
      aspect-ratio: 16/4; 
      overflow: hidden;
    }
    .img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <div class="image" data-model-id="16:4-frame">
    <img
      class="img"
      src="https://c.animaapp.com/4XYED8pF/img/image-1.png"
    />
  </div>
</body>
</html>
